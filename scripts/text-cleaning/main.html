<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Cleaner</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Cleaner</h1>
        <textarea id="userInput" placeholder="Paste your text here"></textarea>
        <button id="cleanTextButton">Clean Text</button>
        <textarea id="cleanedText" readonly placeholder="Cleaned text will appear here"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
